<table class="table" id="dataTable" width="100%" cellspacing="10">
    <h1>게시판</h1>
    <thead>
      <tr>
        <th scope="col">글 제목</th>
        <th scope="col">작성 날짜</th>
        <th scope="col">작성자</th>
      </tr>
    </thead>
    <tbody>
      {% for post in posts %}
      <tr>
        <td>{{ post.title }}</td>
        <td>{{ post.date }}</td>
        <td>author</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</br>
<a class="btn btn-primary" href="{% url 'postcreate' %}" role="button">글쓰기</a>
